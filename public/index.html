<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp">
<head>
    <meta charset="UTF-8">
    <title>Restaurant System</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="restaurant">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--for html5 mode-->
    <base href="/">

    <!--bootstrap css and my css-->
    <!--<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <!--build:css assets/css/app.min.css-->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--endbuild-->
</head>
<body ng-controller="HomeController as homeCtrl">
<noscript>please enable javascript</noscript>

<div class="outer-container">


<!--top nav bar put here-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <!--put container inside nav can align contents center while bg is full screen-->
    <div class="container">
        <div class="navbar-header">
            <button type="button" data-toggle="collapse" data-target="#wideHeader" class="navbar-toggle collapsed">
                <span class="sr-only">toggle navbar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home.reservation" class="navbar-brand">
                <span class="glyphicon glyphicon-cutlery"></span> Restaurant System
            </a>
        </div>

        <!--collect nav links forms and other content for toggling-->
        <div class="collapse navbar-collapse" id="wideHeader">
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active"><a ui-sref="home.reservation"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li ui-sref-active="active"><a ui-sref="editReservation"><span class="glyphicon glyphicon-bookmark"></span> My Reservation</a></li>
                <li ui-sref-active="active"><a ui-sref="about"><span class="glyphicon glyphicon-question-sign"></span> About</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--main part of the page (should only have one main tag)-->
<main class="container">
    <!--ngView partial can't have full html structure, otherwise app froze-->
    <div ui-view></div>
</main>



<!--put address, other info here-->
<footer class="container-fluid">

        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <address>address: 347 Somerset, NJ 08830</address>
                <a href="http://www.angularjs.org" target="_self">Made by Steve</a>
                <p>06/2016</p>
            </div>

            <div class="col-xs-3 col-sm-3 pull-right" ng-cloak>
                <!--target="_self" tells angular don't route, do normal link-->
                    <a ng-show="isLoggedIn" href="/logout" target="_self" class="logout-link"><span class="glyphicon glyphicon-log-out"></span> log out</a>
            </div>
        </div>

</footer>

</div>
