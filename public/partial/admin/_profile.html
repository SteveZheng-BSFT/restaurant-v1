
            <h3>PROFILE</h3>
            <div ng-repeat="(key, value) in profileCtrl.profile">
                <div ng-if="key !== '_id'">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-sm-offset-2"><strong>{{key}}:</strong></div>
                        <div class="col-xs-4 col-sm-4">{{value}}</div>
                    </div>

                </div>
            </div>
