
            <h3>SETTING / UPDATE PROFILE</h3>

            <form method="post" ng-submit="profileCtrl.updateProfile(profileCtrl.profile)" name="profileForm">
                <div class="form-group">
                    <label>restaurant name:</label>
                    <input type="text" ng-model="profileCtrl.profile.restaurantName" class="form-control">
                </div>
                <div class="form-group">
                    <label>owner name:</label>
                    <input type="text" ng-model="profileCtrl.profile.ownerName" class="form-control">
                </div>
                <div class="form-group">
                    <label>address:</label>
                    <input type="text" ng-model="profileCtrl.profile.address" class="form-control">
                </div>
                <div class="form-group">
                    <label>phone:</label>
                    <input type="text" ng-model="profileCtrl.profile.phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>email:</label>
                    <input type="email" ng-model="profileCtrl.profile.email" class="form-control">
                </div>
                <div class="form-group">
                    <label>employees:</label>
                    <input type="number" ng-model="profileCtrl.profile.employees" class="form-control">
                </div>
                <div class="form-group">
                    <label>provided services:</label>
                    <input type="text" ng-model="profileCtrl.profile.services" class="form-control">
                </div>
                <input type="submit" ng-disabled="profileForm.$invalid" class="btn btn-success" value="update">

                <h2 class="bg-success"> {{profileCtrl.successUpdate}}</h2>
            </form>
