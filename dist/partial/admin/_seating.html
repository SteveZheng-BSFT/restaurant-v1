<h3>SEATING AREA</h3><div class="container-fluid"><div class="row"><div class="col-md-6"><table class="table table-responsive table-hover"><thead><tr><th>Table#</th><th>Size</th><th>Status</th><th>Since</th><th>CNF#</th></tr></thead><tbody><tr ng-repeat="table in tableCtrl.tables | orderBy: 'tid'"><td>{{table.tid}}</td><td>{{table.size}}</td><td ng-if="table.status" class="text-success">available</td><td ng-if="!table.status" class="text-danger">occupied</td><td ng-if="table.time !== '-'">{{homeCtrl.formatTime(table.time)}}</td><td ng-if="table.time === '-'">-</td><td ng-if="table.code !== '-'">{{table.code.substring(3,8)}}</td><td ng-if="table.code === '-'">-</td></tr></tbody></table></div><div class="col-md-6" ng-controller="ReservationController as resvCtrl"><div ng-repeat="table in tableCtrl.tables | orderBy: 'tid'"><div ng-class="[tableCtrl.shapeBind+table.size, {occupiedTable: !table.status}]">Table #{{table.tid}} <span ng-hide="table.status">Occupied By </span><span ng-show="table.status">Available</span><div><strong>{{table.code.substring(3,8)}}</strong></div><select class="styledSelect" ng-if="table.status" ng-model="tableCtrl.chose[table.tid]" ng-change="tableCtrl.update(table._id, tableCtrl.chose[table.tid])" ng-options="guest._id.substring(3,8) for guest in resvCtrl.list"></select><button ng-if="!table.status" ng-click="tableCtrl.cancelTable(table._id, table.tid)" type="button" class="btn btn-danger btn-sm">cancel</button></div></div></div></div></div>
